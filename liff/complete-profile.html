<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>完善資料 - BuyGo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input[type="email"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .skip-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #999;
            text-decoration: none;
            font-size: 14px;
        }

        .skip-link:hover {
            color: #667eea;
        }

        .error-message {
            color: #c62828;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>完善您的資料</h1>
        <p>請提供 Email 地址,以便接收訂單通知和重要訊息</p>

        <div class="success-message" id="success-message">
            Email 已儲存!正在跳轉...
        </div>

        <form id="email-form">
            <div class="form-group">
                <label for="email">Email 地址 *</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="your-email@example.com"
                    required
                >
                <div class="error-message" id="error-message"></div>
            </div>

            <button type="submit" class="btn" id="submit-btn">
                儲存並繼續
            </button>
        </form>

        <a href="#" class="skip-link" id="skip-link">稍後再填寫</a>
    </div>

    <script>
        const form = document.getElementById('email-form');
        const emailInput = document.getElementById('email');
        const submitBtn = document.getElementById('submit-btn');
        const skipLink = document.getElementById('skip-link');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        // 從 URL 取得參數
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');
        const redirectUrl = urlParams.get('redirect_url') || '/';

        // 驗證是否有 user_id
        if (!userId) {
            alert('無效的請求');
            window.location.href = redirectUrl;
        }

        // 表單送出
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = emailInput.value.trim();

            // 驗證 Email
            if (!email || !isValidEmail(email)) {
                showError('請輸入有效的 Email 地址');
                return;
            }

            // 停用按鈕
            submitBtn.disabled = true;
            submitBtn.textContent = '儲存中...';

            try {
                // 發送到 WordPress API
                const response = await fetch(window.location.origin + '/wp-json/buygo/v1/liff-update-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        email: email
                    })
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    // 顯示成功訊息
                    form.style.display = 'none';
                    skipLink.style.display = 'none';
                    successMessage.style.display = 'block';

                    // 2 秒後跳轉
                    setTimeout(() => {
                        window.location.href = redirectUrl;
                    }, 2000);
                } else {
                    showError(result.message || '儲存失敗,請稍後再試');
                    submitBtn.disabled = false;
                    submitBtn.textContent = '儲存並繼續';
                }
            } catch (error) {
                showError('網路錯誤,請稍後再試');
                submitBtn.disabled = false;
                submitBtn.textContent = '儲存並繼續';
            }
        });

        // 跳過連結
        skipLink.addEventListener('click', (e) => {
            e.preventDefault();
            if (confirm('確定要跳過嗎?\n\n沒有 Email 將無法接收訂單通知和重要訊息。')) {
                window.location.href = redirectUrl;
            }
        });

        // 驗證 Email 格式
        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        // 顯示錯誤訊息
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            emailInput.style.borderColor = '#c62828';

            // 3 秒後隱藏
            setTimeout(() => {
                errorMessage.style.display = 'none';
                emailInput.style.borderColor = '#e0e0e0';
            }, 3000);
        }
    </script>
</body>
</html>
