            --exclude='node_modules' \
            --exclude='tests' \
            --exclude='phpunit*.xml' \
            --exclude='composer.json' \
            --exclude='composer.lock' \
            --exclude='.gitignore' \
            --exclude='.zipignore' \
            --exclude='release' \
            --exclude='*.md' \
            --exclude='CLAUDE.md' \
            --exclude='BUILD-REPORT.md' \
            --exclude='CUMULATIVE_BUG_FIX.md' \
            --exclude='HANDOFF-NOTES.md' \
            --exclude='SECURITY-OPTIMIZATION-TODO.md' \
